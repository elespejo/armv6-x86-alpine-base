language: go
sudo: required
dist: trusty
branches:
  only:
  - master
  - develop
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
env:
  global:
  - USER=elespejo  REPO=armv6-x86-alpine-base MASTER_VER=latest DEV_VER=test
  - secure: 
  - secure: 
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get install -y --no-install-recommends qemu-user-static binfmt-support
- sudo update-binfmts --enable qemu-arm
- sudo update-binfmts --display qemu-arm
- sudo sh -c "echo ':arm:M::\x7fELF\x01\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-arm-static:'
  > /proc/sys/fs/binfmt_misc/register"
install: true
script:
- "./build/build.sh"
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker tag $REPO $USER/$REPO:$MASTER_VER;
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"; docker push $USER/$REPO:$MASTER_VER;
  fi
- if [ "$TRAVIS_BRANCH" == "develop" ]; then docker tag $REPO $USER/$REPO:$DEV_VER;
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"; docker push $USER/$REPO:$DEV_VER;
  fi
- if [ "$TRAVIS_TAG" != "" ]; then echo "$TRAVIS_TAG"; docker tag $REPO $USER/$REPO:$TRAVIS_TAG;
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"; docker push $USER/$REPO:$TRAVIS_TAG;
  fi
